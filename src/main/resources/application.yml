server:
  port: 8084

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/greenroutine?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: Asia/Seoul

  sql:
    init:
      mode: always
      encoding: UTF-8
      continue-on-error: true

  web:
    cors:
      allowed-origin-patterns:
        - "http://localhost:3000"
        - "https://*.github.io"
      allowed-methods: "*"
      allowed-headers: "*"
      allow-credentials: true

  jaeminai:
    enabled: true
    model: gemini-1.5-flash
    api-key:
    timeout-ms: 4000

logging:
  level:
    org.hibernate.SQL: info